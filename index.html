<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>



    <div class="square">
        <div class="test">
            <h1 class="display-4">Calculator</h1>

            <form>
                <div class="form-group row">

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="value1" placeholder="Value 1">
                    </div>
                </div>
                <div class="form-group row">

                    <div class="form-group row">

                        <select class="custom-select my-1 mr-sm-2" id="operator" style="max-width:200px">
                            <option value="add">add</option>
                            <option value="min">min</option>
                            <option value="div">div</option>
                            <option value="mul">mul</option>
                        </select>
                    </div>
               
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="value2" placeholder="Value 2">
                    </div>
                </div>




                <button type="button" class="btn btn-primary" onclick="calc()"
                    style="padding: 20px; margin: 20px ">Calculate</button>
                <div id="result" class="result"></div>
            </form>


        </div>



    </div>
</body>
<script src="script.js"></script>

</html>
